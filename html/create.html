<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Create User</title>
</head>
<body class="bg-dark">
    <nav class="navbar sticky-top navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="./">Menu</a>
          <a class="navbar-brand" href="./read">All Users</a>
        </div>
    </nav>
    <div class="container text-light mt-4 d-flex align-items-start justify-content-center" id="userUpdateForm">
        <form action="/createUser" method="post" enctype="multipart/form-data" style="display: flex; flex-direction: column; width: 400px;">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input class="form-control" type="text" name="usernameInput" id="usernameInput" placeholder="Choose your username">
            </div>
            <div class="mb-3">
                <label for="emailInput" class="form-label">Email</label>
                <input class="form-control" type="email" name="emailInput" id="emailInput" placeholder="Enter your email">
            </div>
            <div class="mb-3">
                <label for="numberInput" class="form-label">Number</label>
                <input class="form-control" type="number" name="numberInput" id="numberInput" placeholder="Enter your phone number">
            </div>
            <div class="mb-3">
                <label for="fileInput" class="form-label">User picture</label>
                <input class="form-control" type="file" name="image" id="fileInput" accept=".jpg, .jpeg, .png">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
</body>
</html>
